<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hoom</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <section class="py-4 py-xl-5">
        <div class="container" style="max-width: 500px; margin-top: 10vh;">
            <div class="p-4 p-lg-5">
                <div style="background: rgb(0,0,0);border-radius: 15px;padding: 10px 20px;border: 1px solid rgb(0,0,0);margin-bottom: -1px;border-bottom-right-radius: 0px;border-bottom-left-radius: 0px;">
                    <p class="text-center" style="font-size: 18px;color: rgb(255,255,255);margin-bottom: 0px;font-weight: 500;">
                        {{ bridge_name }}
                    </p>
                </div>
                <div style="background: #fbfbfb;border-radius: 15px;padding: 20px;border: 1px solid rgb(237,237,237);margin-bottom: 32px;border-top-right-radius: 0px;border-top-left-radius: 0px;">
                    <div class="row">
                        <div class="col-5 col-sm-4 col-lg-4 col-xl-5">
                            <div id="qrcode"></div>
                        </div>
                        <div class="col-7 col-sm-8 col-xl-7">
                            <p style="font-size: 12px;color: rgb(33,37,41);margin-bottom: 15px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-device-mobile" style="font-size: 16px;margin-right: 4px;">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="7" y="4" width="10" height="16" rx="1"></rect>
                                    <line x1="11" y1="5" x2="13" y2="5"></line>
                                    <line x1="12" y1="17" x2="12" y2="17.01"></line>
                                </svg>Scan this QR-Code in the Apple Home app, or input the code below</p>
                            <div style="border: 2px solid rgb(0,0,0);padding: 8px;">
                                <p class="font-monospace text-center" style="margin-bottom: 0px;letter-spacing: 5px;font-size: 14px;">{{ code }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript" src="/assets/js/qrcode.min.js"></script>
                <script type="text/javascript">
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        width: 110,
                        height: 110
                    });

                    function makeCode () {		
                        var code = "{{ qrcode }}"
                        qrcode.makeCode(code);
                    }

                    makeCode();
                </script>
                <p style="font-size: 10px;color: rgba(33,37,41,0.5);margin-bottom: 50px;text-align: center;">Version {{ version }}&nbsp; ·&nbsp; Copyright © {{ year }} Foerstal (foerstal.com)</p>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/qrcode.min.js"></script>
</body>

</html>
