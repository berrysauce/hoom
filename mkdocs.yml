site_name: hoom Documentation
docs_dir: docs

theme:
  name: terminal
  highlightjs: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
            
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition